apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.4'
    compile 'com.ning:async-http-client:1.9.13'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}